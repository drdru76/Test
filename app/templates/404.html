{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center py-5">
        <i class="fas fa-search fa-4x text-muted mb-4"></i>
        <h1 class="display-4">404 - Not Found</h1>
        <p class="lead mb-5">The page you are looking for does not exist or has been moved.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg px-4 gap-3">Back to Dashboard</a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4">Go Back</a>
        </div>
    </div>
</div>
{% endblock %}
